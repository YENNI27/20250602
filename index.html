<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>教育科技手勢互動小遊戲</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.6.0/p5.min.js"></script>
  <script src="https://unpkg.com/ml5@latest/dist/ml5.min.js"></script>
  <style>
    body {
      text-align: center;
      background-color: #f9f9f9;
      font-family: Arial, sans-serif;
    }
    #startBtn {
      margin: 20px;
      padding: 10px 20px;
      font-size: 18px;
      cursor: pointer;
    }
    canvas {
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <h1>🎓 教育科技互動遊戲</h1>
  <button id="startBtn">點我開始遊戲</button>

  <script>
    let video;
    let handpose;
    let predictions = [];
    let isCameraOn = false;

    document.getElementById("startBtn").addEventListener("click", () => {
      console.log("遊戲開始！");
      startCamera();
      document.getElementById("startBtn").style.display = "none"; // 隱藏按鈕
    });

    function setup() {
      createCanvas(640, 480).parent(document.body);
    }

    function startCamera() {
      video = createCapture(VIDEO, () => {
        console.log("攝影機啟動");
      });
      video.size(width, height);
      video.hide();

      handpose = ml5.handpose(video, () => {
        console.log("Handpose 模型載入完成");
      });

      handpose.on("predict", results => {
        predictions = results;
      });

      isCameraOn = true;
    }

    function draw() {
      background(220);

      if (isCameraOn) {
        image(video, 0, 0, width, height);
      } else {
        fill(50);
        textAlign(CENTER, CENTER);
        textSize(24);
        text("請點選下方按鈕以啟用鏡頭開始遊戲", width / 2, height / 2);
      }
    }
  </script>
</body>
</html>
